<div class="task-card">
  <div class="task-id">{{ id }}</div>
  <div class="task-title">{{ title }}</div>
  <div
    class="task-status"
    [ngClass]="{ completed: status, 'not-completed': !status }"
  >
    {{ status ? "✔ Completada" : "❌ No Completada" }}
  </div>

  <!-- Botones para Editar y Eliminar -->
  <div class="task-actions">
    <button class="edit-btn" (click)="openTaskDialog()">Editar</button>
    <button class="delete-btn" (click)="deleteConfirm()">Eliminar</button>
  </div>
</div>
