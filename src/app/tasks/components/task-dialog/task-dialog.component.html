<div class="task-form-container">
  <h2>{{ isEdit ? "Editar Tarea" : "Crear Tarea" }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
      <label for="task-title">Título</label>
      <input
        id="task-title"
        formControlName="title"
        placeholder="Título de la tarea"
      />
      <span
        *ngIf="
          form.get('title')?.invalid &&
          (form.get('title')?.touched || form.get('title')?.dirty)
        "
        class="error-message"
      >
        <ng-container *ngIf="form.get('title')?.errors?.['required']">
          El título es requerido.
        </ng-container>
      </span>
    </div>

    <div class="form-group">
      <label for="task-description">Descripción</label>
      <textarea
        id="task-description"
        formControlName="description"
        placeholder="Descripción de la tarea"
        rows="4"
      ></textarea>
      <span
        *ngIf="
          form.get('description')?.invalid &&
          (form.get('description')?.touched || form.get('description')?.dirty)
        "
        class="error-message"
      >
        <ng-container *ngIf="form.get('description')?.errors?.['required']">
          La descripción es requerida.
        </ng-container>
      </span>
    </div>

    <div class="form-group">
      <button type="submit" class="submit-btn" [disabled]="form.invalid">
        {{ isEdit ? "Actualizar" : "Crear" }}
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
