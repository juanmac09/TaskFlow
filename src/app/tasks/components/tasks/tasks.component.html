<app-nav></app-nav>

<div class="tasks-container">
  @if (projectId) {
    <h2>Tareas del Proyecto: {{ projectId }}</h2>
    
    <!-- BotÃ³n para crear una nueva tarea -->
    <button (click)="openTaskDialog()" class="create-task-button">Crear Tarea</button>
  }
  <div class="tasks-grid">
    @for (item of tasks; track $index) {
      <app-task
        (deleteTask)="handleTaskDeleted($event)"
        [id]="item.id"
        [title]="item.title"
        [status]="item.completed"
      ></app-task>
    }
  </div>
</div>
